doc_to_text: |

  Question :
  Soient $f,g$ deux fonctions définies sur $\Rr$. Quelles sont les assertions vraies ?

  A. $f - 2g$ est une fonction définie sur $\Rr$
  B. $f^2 \times g$ est une fonction définie sur $\Rr$
  C. $\frac{f}{g^2}$ est une fonction définie sur $\Rr$
  D. $\sqrt{f+g}$ est une fonction définie sur $\Rr$

  Réponse : A, B


  Question :
  Parmi les affirmations suivantes, lesquelles n'ont aucun sens (c'est-à-dire ne sont pas correctes au niveau du langage mathématique) ?

  A. Dans certaines circonstances, on a $\mathbb{P}(A\cup B)=\mathbb{P}(A)\cup\mathbb{P}(B)$.
  B. Si $C$ est un autre événement impliqué par $A$, on a $A\cup C\cap B = A\cap B$.
  C. On a $A\subset A+B$.
  D. $\{A,B\} \subset \Omega$.

  Réponse : A, B, C, D

  Question : 
  Etant donné que $\displaystyle f(3)=1$ et $f'(3)=5$. Une équation de la tangente à $\mathcal{C}_f$ au point $(3,1)$ est :
  A. $y=1(x-3)+5=x+2$
  B. $y=1(x-3)-5=x-8$
  C. $y=5(x-3)-1=5x-16$
  D. $y=5(x-3)+1=5x-14$

  Réponse : D

